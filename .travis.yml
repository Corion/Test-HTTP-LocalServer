matrix:
  #allow_failures:
  #  - perl: blead
  #  #- perl: 5.6.2
  - os: osx
    #compiler: clang
    #osx_image: xcode10.3
    addons:
      homebrew:
        packages:
          - perl
          - ccache
  - os: linux
    sudo: false
    dist: xenial
    compiler: gcc
    cache:
        ccache: true
        directories:
            - $HOME/Library/Caches/Homebrew

    #addons:
    #  apt:
    #    packages:
    #      - bison

#sudo: false

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update        ; fi
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
  - cpan-install ExtUtils::MakeMaker~6.68
  - cpan-install CPAN::Meta
  - cpan-install --deps

script:
  - cd $BUILD_DIR
  - perl Makefile.PL && make
  - prove -j $(test-jobs) -blv $(test-dirs)

branches:
  except:
    - /^wip\//
    - /^blocked/
